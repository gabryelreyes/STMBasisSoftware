[env:genericSTM32F407VGT6]
platform = ststm32
board = genericSTM32F407VGT6
framework = stm32cube
board_build.ldscript = STM32F407VGTX_FLASH.ld
build_flags = 
    -mfpu=fpv4-sp-d16 
    -mfloat-abi=softfp
    -Ilib/FreeRTOS/CMSIS_RTOS_V2
    -Ilib/FreeRTOS/include
    -Ilib/FreeRTOS/portable/GCC/ARM_CM4F
    -Ilib/FreeRTOS/portable/MemMang
    -Isrc/HAL